<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag makes the page scale nicely on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design Assignment</title>
    <!-- Linking the CSS file that will handle all the styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The header section usually contains the website title or logo -->
    <header>
        <h1>My Responsive Webpage</h1>
    </header>

    <!-- Navigation menu with links to different parts of the page -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main section holds the primary content of the page -->
    <main>
        <!-- Content area: the "welcome" section -->
        <section class="content">
            <h2>Welcome to My Website</h2>
            <p>This is a simple example webpage showing how to use Flexbox and Grid for layout.</p>
        </section>

        <!-- Sidebar section: usually contains extra info, ads, or links -->
        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>Here you can place additional information, links, or notes.</p>
        </aside>
    </main>

    <!-- Footer section: typically contains copyright info -->
    <footer>
        <p>&copy; 2025 My Responsive Webpage</p>
    </footer>
</body>
</html>
